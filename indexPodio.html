<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestre das Bandeiras</title>
    
    <!-- Corrigido para importação correta do CSS -->
    <link rel="stylesheet" href="StylrPodio.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
    <link rel="icon" type="image/png" href="img/iconjogo.png">
</head>

<body>

    <!-- Botão de Voltar -->
    <div class="voltando">
        <a href="Indexloguin.html">
            <button>
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.75 6.25V8.75H17.625C18.9375 8.75 20.0781 9.16667 21.0469 10C22.0156 10.8333 22.5 11.875 22.5 13.125C22.5 14.375 22.0156 15.4167 21.0469 16.25C20.0781 17.0833 18.9375 17.5 17.625 17.5H9.75L13 14.25L11.25 12.5L5 18.75L11.25 25L13 23.25L9.75 20H17.625C19.6458 20 21.3802 19.3438 22.8281 18.0312C24.276 16.7188 25 15.0833 25 13.125C25 11.1667 24.276 9.53125 22.8281 8.21875C21.3802 6.90625 19.6458 6.25 17.625 6.25H8.75Z" fill="white"/>
                </svg>
            </button>
        </a>
    </div>
    
    <!-- Seção de Ranking -->
    <div class="container">
        <div class="ranking">
            <div class="rank first">1° Pontuação: 10 <span>Tempo: 1:35</span></div>
            <div class="rank second">2° Pontuação: 5 <span>Tempo: 2:10</span></div>
            <div class="rank third">3° Pontuação: 2 <span>Tempo: 2:45</span></div>
        </div>
      
        <!-- Seção do Pódio -->
        <div class="podium">
            <!-- Segundo lugar -->
            <div class="second place">
                <div class="top-content">
                    <span>2° nome</span>
                    <!-- Verifique se o caminho da imagem está correto -->
                    <img src="img/prata.png" alt="Segundo lugar">
                </div>
                <div class="podium-block second-block"></div>
            </div>

            <!-- Primeiro lugar -->
            <div class="first place">
                <div class="top-content">
                    <span>1° nome</span>
                    <!-- Verifique se o caminho da imagem está correto -->
                    <img src="img/trofeu.png" alt="Primeiro lugar">
                </div>
                <div class="podium-block first-block"></div>
            </div>

            <!-- Terceiro lugar -->
            <div class="third place">
                <div class="top-content">
                    <span>3° nome</span>
                    <!-- Verifique se o caminho da imagem está correto -->
                    <img src="img/bronze.png" alt="Terceiro lugar">
                </div>
                <div class="podium-block third-block"></div>
            </div>
        </div>
    </div>

    <!-- Não é necessário um script para o CSS, então este está removido -->
    <!-- <script src="StylrPodio.css"></script> -->
    
</body>

</html>
